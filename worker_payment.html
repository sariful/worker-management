<!-- main script -->
 <script type="text/javascript">
        zubizi.ajax_form_submit('.worker_payment', '', function() {
            //table.ajax.reload(null, false);
             window.location.href='';
        });
        $.ajax({
            url: "api/get_worker.php",
            success: function(result) {
                console.log(result);
                data = $.map(result.data, function(object) {
                    object.text = object.name;
                    object.id = object.worker_id;
                });
                $(".worker_name").html('<option value="">Please select</option>');
                $(".worker_name").select2({
                    data: result.data,
                    placeholder: 'Select an option'
                });
            }
        });
        $.ajax({
            url: "api/get_payment_method.php",
            success: function(data) {
                $(".payment_method").html('<option value="">Please select</option>');
                $(".payment_method").select2({
                    data: data,
                    placeholder: 'Select an option'
                });
            }
        });

        function GetData(form_data) {
            var table = $('.worker_payment_table').DataTable({
                "ajax": {
                    url: "api/get_worker_payment.php?" + form_data,
                    dataSrc: "data"
                },
                destroy: true,
                "columns": [
                    { "data": "worker" },
                    { "data": "date" },
                    { "data": "adjustment" },
                    { "data": "amount" },
                    { "data": "payment_method" },
                    { "data": "cheque_no" },
                    { "data": "remarks" },
                    {
                        "data": "id",
                        "render": function(data, type, row, meta) {
                            return `<button class="btn btn-success btn-sm" data-id="${data}"><i class="fa-pencil fa"></i></button>
                        <button class="btn btn-danger btn-sm" data-id="${data}"><i class="fa fa-trash" aria-hidden="true"></i></button>`
                        }
                    }
                ]
            }).draw(false);

            $('.worker_payment_table ').on('click', 'tr .btn-danger', function() {
                zubizi.ajax_delete_row('api/get_worker_payment.php?delete_id=' + $(this).data('id'), table);

            });
            zubizi.ajax_form_submit('.payment_entry_edit', '', function() {
                table.ajax.reload(null, false);
            });
            $('.worker_payment_table ').on('click', 'tr .btn-success', function() {
                var data = table.row($(this).parents('tr')).data();
                $('#myModal').modal('show');
                $('#myModal').on('shown.bs.modal', function(event) {
                    var modal = $(this);
                    console.log(modal)
                    modal.find('[name=edit_id]').val(data.id);
                    modal.find('[name=date_time]').val(data.date);
                    modal.find('[name=worker_name]').val(data.worker_id).trigger("change");
                    modal.find('[name=adjustment]').val(data.adjustment);
                    modal.find('[name=payment_method]').val(data.payment_method_id).trigger("change");
                    modal.find('[name=cheque_no]').val(data.cheque_no);
                    modal.find('[name=remarks]').val(data.remarks);
                    modal.find('[name=rate]').val(data.rate);
                    modal.find('[name=amount]').val(data.amount);
                });
            });
        }
        $('.date_range').submit(function(e) {
            e.preventDefault();
            var form_data = $(this).serialize();
            GetData(form_data);
            // console.log(form_data);
        });
        GetData('');
        var hoy = new Date(),
            d = hoy.getDate(),
            m = hoy.getMonth() + 1,
            y = hoy.getFullYear(),
            data;

        if (d < 10) {
            d = "0" + d;
        };
        if (m < 10) {
            m = "0" + m;
        };

        data = y + "-" + m + "-" + d;
       // console.log(data);
        $(".date").val(data);
        $(".date2").val(data);
        </script>
