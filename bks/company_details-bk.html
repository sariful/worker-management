        <h3>Company Details</h3>
        <br>
        <div class="container">
            <form class="company_details" action="api/get_company_details.php" method="post">
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="Address" placeholder="Address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-number-input" class="col-sm-2 col-form-label">Mobile:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="Mobile" name="Mobile" placeholder="Mobile">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="example-email-input" name="Email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">GSTIN:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="gst" placeholder="GSTIN">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Extension:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="Extension" placeholder="Extension">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2  col-form-label">Print Setup:</label>
                    <div class="col-sm-10">
                        <select class="form-control Print_Setup" name="Print_Setup" rows="1" id="sel2" style="width:100%">
                            <option value=" ">Selet Print Setup</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Bank Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="Bank_Name" placeholder="Bank Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Bank Ac. No:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="Bank_Ac_No" placeholder="Bank Ac. No">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Bank IFSC:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="Bank_IFSC" placeholder="Bank IFSC">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Bank RTGS:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="Bank_RTGS" placeholder="Bank RTGS">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Invoice Suffix:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="Invoice_Suffix" placeholder="Invoice Suffix">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Invoice Prefix:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="example-text-input" name="Invoice_Prefix" placeholder="Invoice Prefix">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input type="hidden" name="entry">
                        <button type="submit" class="btn btn-primary ">Save &nbsp;</button>
                    </div>
                </div>
            </form>

    PNotify.prototype.options.styling = "fontawesome";
    </script>
    <script src="assets/js/app.js"></script>
    <script>
    zubizi.ajax_form_submit(".company_details");
    $.ajax({
        url: "api/get_print_setup.php",
        success: function(data) {
            $(".Print_Setup").html('<option value="">Please select</option>');
            $(".Print_Setup").select2({
                data: data,
                placeholder: 'Select an option'
            });
        }
    });
    </script>
