    <script type="text/javascript">
    function SetAssignmentData(data) {
        var total = {};
        var table = $('.account_ledger_table').DataTable({
            data: data,
            bInfo: false,
            paging: false,
            searching: false,
            destroy: true,
            "columns": [
                { "data": "date" },
                { "data": "design_no" },
                { "data": "item" },
                { "data": "lot_no" },
                { "data": "quantity" },
                { "data": "amount" }
            ],
            "footerCallback": function(row, data, start, end, display) {
                //console.log(total);
                var api = this.api(),
                    data;
                var intVal = function(i) {
                    return typeof i === 'string' ?
                        i.replace(/[\$,]/g, '') * 1 :
                        typeof i === 'number' ?
                        i : 0;
                };
                total.total_quentity = api
                    .column(4)
                    .data()
                    .reduce(function(a, b) {
                        return intVal(a) + intVal(b);
                    }, 0);
                total.total_amount = api
                    .column(5)
                    .data()
                    .reduce(function(a, b) {
                        return intVal(a) + intVal(b);
                    }, 0);
                $(api.column(4).footer()).text(total.total_quentity);
                $(api.column(5).footer()).text(total.total_amount);
                $('.assing').text(total.total_amount);
            }

        }).draw(false);
        return total;
    }
