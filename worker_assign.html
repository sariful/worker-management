<script>
$.ajax({
    url: "api/get_worker_type.php",
    success: function(data) {
        $(".worker_type").select2({
            data: data.data,
            placeholder: 'Select an option'
        }).select2('open');
    }
});
$(".worker_type").on("select2:select", function() {
    var worker_type = $(this).val();
    $.ajax({
        url: "api/get_worker.php",
        data: { worker_type_id: worker_type },
        success: function(data) {
            //console.log(data)
            $(".worker").html('<option value="">Please select</option>');
            $(".worker").select2({
                data: data,
                placeholder: 'Select an option'
            }).select2('open');
        }
    });
});
var t = $('#user_data').DataTable();
counter = 1;
$(".design").on("select2:select", function() {
    var lot_id = this.value;
    $('.design').val(null).trigger('change');
    $.ajax({
        url: "api/get_lot_entry.php",
        data: { lot_no: lot_id },
        success: function(result) {
            // console.log(result);
            t.row.add([
                counter,
                `<input value="${result['data'][0].design_no}" class="form-control design_no" readonly name="design[]"/>`,
                `<input value="${result['data'][0].lot_no}" class="form-control lot_no" readonly name="lot_no[]" />
                    <input type="hidden" value="${result['data'][0].id}" readonly name="lot_id[]" />`,
                `<input value="" class="form-control Size" name="Size[]" />`,
                `<input value="${result['data'][0].item}" class="form-control item" readonly name="item[]"/>`,
                `<input type="number" value="${result['data'][0].quantity}" class="form-control quantity" value="" name="quantity[]" />`,
                `<input type="number" value="0" class="form-control rate" name="rate[]" />`,
                `<input value="${result['data'][0].amount}" class="form-control amount" readonly name="amount[]" />`,
                `<button class="btn btn-danger btn-sm" data-id="${data}" class="form-control"><i class="fa fa-trash" aria-hidden="true"></i></button>`
            ]).draw(false);
            FooterCalc();
            counter++;
            $('.quantity').focus().select();
        }
    });
});
$.ajax({
    url: "api/get_lot_entry.php",
    success: function(result) {
        data = $.map(result.data, function(object) {
            object.text = `${object.design_no} | ${object.lot_no}`;
        })
        $(".design").html('<option value="">Please select</option>');
        $(".design").select2({
            data: result.data,
            placeholder: 'Select an option'
        });
    }
});
$('#user_data tbody').on('click', 'tr .btn-danger', function() {
    t.row($(this).parents('tr')).remove().draw(false);
    FooterCalc()
});
zubizi.ajax_form_submit('.tatatable_form', '', function(result) {
    console.log(result)
    window.location.href = "assignment_details_view.html?id=" + result.last_id
});

function FooterCalc() {
    var total_qty = zubizi.sum('.quantity');
    var total_amount = zubizi.sum('.amount');
    $('[name=total_qty]').val(total_qty);
    $("[name=total_amount]").val(total_amount);
    // console.log(total_amount);
}
$('tbody').on('keyup change', 'tr input', function() {
    var thisRow = $(this).parents('tr');
    var rate_field = thisRow.find('.rate');
    var qty_field = thisRow.find('.quantity');
    var amount_field = thisRow.find('.amount');
    var rate_x_qty = +rate_field.val() * +qty_field.val();
    amount_field.val(rate_x_qty);
    FooterCalc();
});
// $('.worker_type').focy
function set_date() {
    var hoy = new Date(),
        d = hoy.getDate(),
        m = hoy.getMonth() + 1,
        y = hoy.getFullYear(),
        data;

    if (d < 10) {
        d = "0" + d;
    };
    if (m < 10) {
        m = "0" + m;
    };

    data = y + "-" + m + "-" + d;
    console.log(data);
    $(".date").val(data);
}
set_date();
$(".worker").on("select2:select", function() {
    $(".design").select2('open');
})
